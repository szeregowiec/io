<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>DODAJ PRACOWNIKA</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="cssm/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="myCss.css">
</head>

<body>

    <div id="divFormSignUpEmployee" class="container">
        <form id="formSignUpEmployee" class="form-signin">
            <h2 class="form-signin-heading">Dodawanie pracownika</h2>

            <div class="form-group">
                <input type="text" class="form-control" id="inputLogin" placeholder="Login" required>
            </div>


            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Hasło" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="inputName" placeholder="Imię" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="inputSurname" placeholder="Nazwisko" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Adres email" required autofocus>
            </div>


            <div class="form-group">
                <input type="tel" class="form-control" id="inputPhone" placeholder="Telefon" required>
            </div>


            <button class="btn btn-lg btn-primary btn-block" class="btn btn-primary" type="submit">Dodaj</button>

        </form>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
