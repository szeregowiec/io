<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>DODAJ PRACOWNIKA</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="myCss.css">

</head>

<body>

    <div id="divFormSignUpEmployee" class="container">
        <form action="/start" method="post" id="formSignUpEmployee" class="form-signin">
            <h2 class="form-signin-heading">Dodawanie pracownika</h2>

            <div class="form-group">
                <input type="text" class="form-control" id="inputLogin" name="inputLogin" placeholder="Login" required>
            </div>


            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Hasło" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Imię" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="inputSurname" name="inputSurname" placeholder="Nazwisko" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Adres email" required autofocus>
            </div>


            <div class="form-group">
                <input type="tel" class="form-control" id="inputPhone" name="inputPhone" placeholder="Telefon" required>
            </div>


            <button class="btn btn-lg btn-primary btn-block" class="btn btn-primary" type="submit">Dodaj</button>

        </form>
    </div>

    <script src="js/javascript.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
